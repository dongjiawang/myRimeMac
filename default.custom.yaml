    switcher:
        abbreviate_options: true
        caption: 〔方案選單〕          #把默认的“方案選單”修改为了“切换”。
        fold_options: true
        hotkeys:
            - "Control+grave"       #默认方案
            - "Control+Shift+grave"   #默认方案
            - "Control+s"             #新增方案
        option_list_separator: "／"   #以下都为默认custom.yaml文件的默认配置，copy过来就可以。
        save_options:
            - full_shape
            - ascii_punct
            - simplification
            - extended_charset